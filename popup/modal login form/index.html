<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <h2>Modal Login Form</h2>
  <button class="login" id="show-login-form-btn">Login</button>
  <div class="modal">
    <form method="post" action="" class="modal-content animate">
      <div class="img-container">
        <span class="close">&times;</span>
        <img id="profile-photo" src="rick.png" alt="Avatar" class="avatar">
      </div>
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>
        <label for="pswd"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="pswd" required>
        <button type="submit" class="login" id="submit-login">Login</button>
        <label><input type="checkbox" checked="checked" name="remember">Remember me</label>
      </div>
      <div class="container" id="modal-bottom">
        <button type="button" class="cancel">Cancel</button>
        <span id="forget-pswd">Forget <a href="#">Password</a>?</span>
      </div>
    </form>
  </div>
</body>

</html>
